<!DOCTYPE html>
<html xmlns:th="http:///www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="container">
  <form action="#" th:action="@{/members/new}" th:object="${memberForm}" method="post">
    <div class="form-group">
      <div>
        <label for="memberName">아이디</label>
        <input type="text" id="memberName" name="memberName" placeholder="이름을 입력하세요"/>
      </div>
      <div>
        <label for="memberPassword">비밀번호</label>
        <input type="password" id="memberPassword" name="memberPassword" placeholder="비밀번호를 입력하세요"/>
      </div>
      <div>
        <label for="memberEmail">이메일</label>
        <input type="text" id="memberEmail" name="memberEmail" placeholder="이메일"/>
      </div>
    </div>
    <!-- 에러메시지 -->
    <div th:if="${errorMessage}" style="color:red;">
      <p th:text="${errorMessage}"></p>
    </div>
    <button type="submit">가입</button>
  </form>
</div>
</body>
</html>
